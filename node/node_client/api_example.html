<html>
<head>
	<title>API Example</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script>

	$(document).ready(function() {
	$("#form-submit").click(function(e){
		e.preventDefault();
		})
			
	var album = $("#album").val();
	console.log(album+" is the album search field");

	$.ajax({
			url: "https://api.spotify.com/v1/search",
			data:{
				q: album,
				type: "album",
				limit: 50,
				},
			success: ajaxHandler
			});

		function ajaxHandler(data)
		{
			console.log(data);

			var results = data.albums.items;
			for(var i = 0; i < results.length; i++)
			{
				$("#api_result").append(results[i].name + "\n");
			}
		}

	</script>

</head>
<body>
<div>
<form action="" method="get">
Album Name: <input type="text" id="album"/><br/>
 		<button id="form-submit">Click Submit</button>
  </form>
</div>
	<textarea id="api_result" cols=60 rows=20></textarea>
</body>
</html>
