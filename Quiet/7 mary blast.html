	<script src="http://velocityjs.org/blast/build/jquery.blast.js"></script>
	<script>
	// Colors the paragraph
	$(function() {
	  function rand(min, max) {
	    return parseInt(Math.round(min + Math.random() * (max - min)));
	  }

	  $('#btn').on('click', function () {
	    // Blasts the paragraph
	    var words = $('p').blast({
	      delimiter: 'word',
	      tag: 'em'
	    });

	     // Gives a random color to every word
	    words.each(function() {
	      $(this).css('color', 'rgb(' + rand(0, 255) + ', ' + rand(0, 255) + ', ' + rand(0, 255) + ')');
	    });

	   });

	   $('#btn2').on('click', function () {
	       $('p').blast(false);
	   });
	});
	</script>
	
	<script>
	
	body {

	button {
	  font-size: 20px;
	  color: black;
	}

	.p {
	  margin-top: 120px;
	  font-size: 13px;
	}
	$("div").blast({ delimiter: "word" , customClass: "myClass" });
	</script>
